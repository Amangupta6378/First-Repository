<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ceil(x) --->it changes the float value in its upper integer value like(3.4 -> 4).


        var a =Math.ceil(3.55);
        document.write(a + "<br>");



         //floor(x) --->it changes the float value in its lower integer value like(3.4 -> 3).


         var a =Math.floor(3.55);
        document.write(a + "<br>");
        


         //round(x) --->it returns the float value in its nearest integer value like(3.4 -> 3, 3.6 -> 4).


         var a =Math.round(3.55);
        document.write(a + "<br>");


        //trunc(x) --->it returns the float value in  integer value it remove the values after decimal like(3.4 -> 3, 3.6 -> 3).


        var a =Math.trunc(3.55);
        document.write(a + "<br>");


        //max(x,y.......z) --->it returns the maximum number from the queue,

        var a =Math.max(3.55,53,54.5,453,75,43);
        document.write(a + "<br>");



        //min(x,y.......z) --->it returns the minimum number from the queue,

        var a =Math.min(3.55,53,54.5,453,75,43);
        document.write(a + "<br>");



        //sqrt(x)---> it gives the square root of given number. 
        var a =Math.sqrt(8);
        document.write(a + "<br>");

        //cbrt(x)---> it gives the square root of given number. 
        var a =Math.cbrt(8);
        document.write(a + "<br>");


        //pow(x,y)---> it gives the exponential power  of given number. 
        var a =Math.pow(8,2);
        document.write(a + "<br>");


        //randon(x)---> it gives the  random value  of given numbers(its default value is 0-1). 
        var a =Math.floor(Math.random()*10) +1;
        document.write(a + "<br>");



        //abs(x)---> it gives the  absolute value of given number. 
        var a =Math.abs(-8.34);
        document.write(a + "<br>");


        //pi(x)---> it gives the square root of given number. 
        var a =Math.PI;
        document.write(a + "<br>");
        
        
    </script>
</body>
</html>
